<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styes.css">
    <title>Form</title>
</head>
<body>
    <form class="content" id="form">
        <div>
            <h2>User Settings</h2>
        <p>Lorem Ipsum dolor sit amet, consecteuer</p>
        </div>
        <div>
            <hr class="top">
            <h2>Personal Info</h2>
            <div>
                <div class="Personal">
                    <input type="text" id="firstName" placeholder="First Name" required aria-required="true" >    
                    <input type="text" id="lastName" placeholder="Last Name" required aria-required="false" >
                </div>
            </div>
                <div>
                    <select id="country" required aria-required="true">
                        <option>Country</option>
                        <option>Nigeria</option>
                        <option>Ghana</option>
                        <option>Cameroon</option>
                    </select> 
                </div>
        </div>
        <div>
            <hr class="top">
            <div>
                <h2 class="note">Notifications</h2>
                <div>
                    <div id="week">
                        <p>Weekly Reports</p>
                        <label class="switch">
                            <input type="checkbox" id="weeklyReport">
                            <span class="slider round"></span>
                        </label>
                    </div>
            
                    <div id="week">
                        <p>Pull Reports</p>
                        <label class="switch">
                            <input type="checkbox" id="pullRequest">
                            <span class="slider round"></span>
                        </label>
                    </div>
            
                    <div id="week">
                        <p>Deployment Triggers</p>
                        <label class="switch">
                            <input type="checkbox" id="deployment">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <hr class="top">
                <div>
                    <h2 class="note">Security</h2>
                    <div class="checkbox">
                        <label for="myCheckbox">Run security check upon log in</label>
                    <input type="checkbox" checked name="myCheckbox" id="secure">
                    </div>
                <div class="note">
                        <label for="slider" id="range">Less</label>
                <input type="range" id="mySlider" name="slider" min="0" max="100" value="50">
                <span id="sliderValue">More</span>
                </div>
                </div>
            </div>
            <div class="btn">
                <button type="submit" id="save">Save</button>
                <button id="cancel">Cancel</button>
            </div>
        </form>
        <script src="index.js">

        </script>
</body>
</html>
